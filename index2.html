<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SkyChat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                SkyChat
            </div>
            <div class="card-body">
                <div id="girisEkrani">
                    <div id="logo">
                        <img src="logo.png" class="hedlogo" alt="SkyChat Logo">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Kullanıcı adı giriniz" aria-label="Name" id="name" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Şifre giriniz" aria-label="password" id="password" required>
                    </div>
                    <button type="button" onclick="girisYap();" class="btn btn-success btn-block">Giriş Yap</button>
                    <div class="text-center mt-2"> Henüz bir hesabınız yok mu? <a href="register.html">Kayıt Ol</a>   

                        <div class="form-group">
                            <input type="checkbox" id="beniHatirla" name="beniHatirla">
                            <label for="beniHatirla">Beni Hatırla</label>
                        </div>
                        
                    </div>
                </div>

                <div id="chatEkrani" style="display:none;">
                    <div id="mesajAlani">
                        <!-- Mesajlar burada görüntülenecek -->
                    </div>
                    <div id="yeniMesajAlani" class="form-row">
                        <div class="col-3">
                            <!-- Dosya yükleme butonu -->
                            <label for="dosyaInput" class="btn btn-success btn-block">
                                <i class="fas fa-file"></i>
                                <input type="file" id="dosyaInput" accept="image/*" style="display:none;" />
                            </label>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" id="mesaj" placeholder="Mesaj yazınız.." />
                        </div>
                        <div class="col-3">
                            <!-- Gönder düğmesi -->
                            <button type="button" onclick="dosyaYukle();" class="btn btn-success btn-block">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>

</body>
</html>
